<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DApp</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div id="Options_table">
            <div class="options">

                <label>PlanId:</label>
                <input class="non-solo-input" type="number" min="0" id="PlanId">
                <br>

                <label>PlanFee:</label>
                <input class="non-solo-input" type="number" min="0" id="PlanFee">
                <br>

                <button class="non-solo-button" onclick="setSubscriptionPlan()">SetSubscriptionPlan</button>
            </div>

            <div class="options">

                <label>Enter subscription plan:</label>
                <input class="non-solo-input" type="number" min="0" id="SubscribeInput">
                <br>

                <button class="non-solo-button" onclick="Subscribe()">Subscribe</button>
            </div>

            <div class="options">
                <button class="solo-button-non-withdraw" onclick="isSubscriptionActive()">My subscription status</button>
            </div>

            <div class="options">
                <button class="solo-button-non-withdraw" onclick="cancelSubscription()">Cancel Subscription</button>
            </div>

            <div class="options">
                <button class="solo-button-non-withdraw" onclick="serviceProvider()">ServiceProvider</button>
            </div>   

            <div class="options">
                <label>PlanIdTToSee:</label>
                <input class="non-solo-input" type="number" id="PlanIdToSee" min="0">
                <br>

                <p id="PlanFeeForId" readonly style.display: none>The fee for requested PlanId = </p>
                <button class="non-solo-button" onclick="subscriptionPlans()">subscriptionPlans</button>
            </div>

            <div class="options">
                <button class="solo-button-withdraw" onclick="withdraw()">Withdraw (Owner only)</button>
            </div>
                
        </div>

        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>
        <!-- <script src="js/jquery-3.6.0.min.js"></script> -->
    </body>
</html>
